<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire</title>
</head>
<body>
    
    <div class="container">
       

       
            <div class="header">    
                <h1><strong>CrÃ©ation de compte</strong></h1>
            </div>
        

            <form class="form" id="form">

                <div class="form-control">
                    <label><strong>Pseudo</strong></label>
                    <input type="text" placeholder="Julien" id="pseudo">
                    <div class="fork">
                        <i class="fa fa-check-circle-o"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                    <div class="errormsg">Message d'erreur</div>
                    
                </div>

                <div class="form-control">
                    <label><strong>Email</strong></label>
                    <input type="email" placeholder="julien@mail.fr" id="email">
                    <div class="fork">
                        <i class="fa fa-check-circle-o"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                    <div class="errormsg">Message d'erreur</div>
                </div>

                <div class="form-control">
                    <label><strong>Mot de passe</strong></label>
                    <input type="password" placeholder="********" id="password">
                    <div class="fork">
                        <i class="fa fa-check-circle-o"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                    <div class="errormsg">Message d'erreur</div>
                </div>

                <div class="form-control">
                    <label><strong>Confirmation du mot de passe</strong></label>
                    <input type="password" placeholder="********" id="password-confirm">
                    <div class="fork">
                        <i class="fa fa-check-circle-o"></i>
                        <i class="fa fa-exclamation-circle"></i>
                    </div>
                    <div class="errormsg">Message d'erreur</div>
                </div>

                <button type="button" class="btn btn-primary" id="button"><strong>Envoyer</strong></button>

            </form>
        
        </div>
  

    <script src="js/app.js"></script>
</body>
</html>
